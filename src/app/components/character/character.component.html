<div class="card" data-testid="details-card-character">
  <div class="card-body">
    <h6 class="card-subtitle mb-2 text-muted" data-testid="character-name">{{character.name}}</h6>

    <div class="row">
      <div class="col-sm-2">Gender:</div>
      <div class="col-sm-10" data-testid="gender-value">
        {{character.gender}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">Birth year:</div>
      <div class="col-sm-10"data-testid="birth-year-value">
        {{character.birth_year}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">Eye color:</div>
      <div class="col-sm-10"data-testid="eye-color-value">
        {{character.eye_color}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">Skin color:</div>
      <div class="col-sm-10"data-testid="skin-color-value">
        {{character.skin_color}}
      </div>
    </div>
  </div>
</div>
