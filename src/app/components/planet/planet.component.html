<div class="card">
  <div class="card-body" data-testid="details-card-planet">
    <h6 class="card-subtitle mb-2 text-muted" data-testid="planet-name">{{planet.name}}</h6>

    <div class="row">
      <div class="col-sm-2">Population:</div>
      <div class="col-sm-10" data-testid="population-value">
        {{planet.population}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">Climate:</div>
      <div class="col-sm-10" data-testid="climate-value">
        {{planet.climate}}
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">Gravity:</div>
      <div class="col-sm-10" data-testid="gravity-value">
        {{planet.gravity}}
      </div>
    </div>
  </div>
</div>
